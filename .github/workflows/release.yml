name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'

env:
  APP_NAME: nchorder-gui
  PYTHON_VERSION: '3.11'

jobs:
  # Build desktop apps with PyInstaller
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
            arch: x86_64
          - os: windows-latest
            platform: windows
            arch: x64
          - os: macos-latest
            platform: macos
            arch: arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # Linux: Install system dependencies for Kivy
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libmtdev-dev xclip xsel

      # macOS: Install SDL2 dependencies
      - name: Install macOS dependencies
        if: matrix.platform == 'macos'
        run: |
          brew install sdl2 sdl2_image sdl2_mixer sdl2_ttf pkg-config

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install "kivy[base]==2.3.0"
          pip install pyserial
          pip install -e .

      - name: Build with PyInstaller (Linux)
        if: matrix.platform == 'linux'
        run: |
          pyinstaller \
            --name "${{ env.APP_NAME }}" \
            --onefile \
            --windowed \
            --add-data "configs:configs" \
            --collect-submodules kivy \
            main.py

      - name: Build with PyInstaller (macOS)
        if: matrix.platform == 'macos'
        run: |
          pyinstaller \
            --name "${{ env.APP_NAME }}" \
            --onefile \
            --windowed \
            --add-data "configs:configs" \
            --collect-submodules kivy \
            main.py

      # Windows: Use folder mode (faster) then zip - following Kivy best practices
      - name: Build with PyInstaller (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        timeout-minutes: 30
        run: |
          # Create a minimal PyInstaller spec that follows Kivy documentation
          # Using folder mode is much faster than onefile on Windows

          @"
          # -*- mode: python ; coding: utf-8 -*-
          from kivy_deps import sdl2, glew

          a = Analysis(
              ['main.py'],
              pathex=[],
              binaries=[],
              datas=[('configs', 'configs')],
              hiddenimports=['kivy.core.window.window_sdl2', 'kivy.core.text.text_sdl2'],
              hookspath=[],
              hooksconfig={},
              runtime_hooks=[],
              excludes=['tkinter', 'matplotlib'],
              noarchive=False,
          )
          pyz = PYZ(a.pure)

          exe = EXE(
              pyz,
              a.scripts,
              [],
              exclude_binaries=True,
              name='${{ env.APP_NAME }}',
              debug=False,
              bootloader_ignore_signals=False,
              strip=False,
              upx=False,
              console=False,
              disable_windowed_traceback=False,
          )

          coll = COLLECT(
              exe,
              a.binaries,
              a.datas,
              *[Tree(p) for p in (sdl2.dep_bins + glew.dep_bins)],
              strip=False,
              upx=False,
              name='${{ env.APP_NAME }}',
          )
          "@ | Out-File -FilePath nchorder.spec -Encoding utf8

          # Build using the spec file
          pyinstaller nchorder.spec

      - name: Package artifact (Linux)
        if: matrix.platform == 'linux'
        run: |
          mkdir -p release
          mv dist/${{ env.APP_NAME }} release/${{ env.APP_NAME }}-linux-${{ matrix.arch }}
          chmod +x release/${{ env.APP_NAME }}-linux-${{ matrix.arch }}

      - name: Package artifact (macOS)
        if: matrix.platform == 'macos'
        run: |
          mkdir -p release
          APP_DIR="release/${{ env.APP_NAME }}-macos-${{ matrix.arch }}.app"
          mkdir -p "$APP_DIR/Contents/MacOS"
          mkdir -p "$APP_DIR/Contents/Resources"
          mv dist/${{ env.APP_NAME }} "$APP_DIR/Contents/MacOS/"
          cat > "$APP_DIR/Contents/Info.plist" << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleExecutable</key>
            <string>nchorder-gui</string>
            <key>CFBundleIdentifier</key>
            <string>org.nchorder.gui</string>
            <key>CFBundleName</key>
            <string>Northern Chorder</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
          </dict>
          </plist>
          EOF
          cd release
          zip -r "${{ env.APP_NAME }}-macos-${{ matrix.arch }}.zip" "${{ env.APP_NAME }}-macos-${{ matrix.arch }}.app"
          rm -rf "${{ env.APP_NAME }}-macos-${{ matrix.arch }}.app"

      # Windows: Zip the folder output
      - name: Package artifact (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Compress-Archive -Path "dist/${{ env.APP_NAME }}" -DestinationPath "release/${{ env.APP_NAME }}-windows-${{ matrix.arch }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ matrix.platform }}-${{ matrix.arch }}
          path: release/*
          retention-days: 7

  # Build Android APK - following official Kivy/Buildozer pattern
  build-android:
    runs-on: ubuntu-22.04

    env:
      PYTHONFORANDROID_PREREQUISITES_INSTALL_INTERACTIVE: 0

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            automake \
            autoconf \
            libtool \
            libltdl-dev \
            libffi-dev \
            zip \
            unzip

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: Build APK
        timeout-minutes: 60
        run: |
          # Use existing buildozer.spec
          # Accept SDK license
          sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec || true

          # Build debug APK
          buildozer -v android debug 2>&1 | tee buildozer.log

          # Check for APK
          if ls bin/*.apk 1> /dev/null 2>&1; then
            echo "APK built successfully"
            ls -la bin/
          else
            echo "APK build failed - showing last 200 lines of log:"
            tail -200 buildozer.log
            exit 1
          fi

      - name: Rename APK
        run: |
          mkdir -p release
          mv bin/*.apk release/${{ env.APP_NAME }}-android.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-android
          path: release/*.apk
          retention-days: 7

      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-log
          path: buildozer.log
          retention-days: 3

  # Create GitHub Release
  create-release:
    needs: [build-desktop, build-android]
    if: always()
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.exe" -o -name "*.zip" -o -name "*.apk" -o -name "${{ env.APP_NAME }}-linux-*" \) -exec cp {} release/ \; 2>/dev/null || true
          echo "Available artifacts:"
          ls -la release/ || echo "No release artifacts found"

      - name: Check for artifacts
        id: check
        run: |
          if [ -z "$(ls -A release 2>/dev/null)" ]; then
            echo "has_artifacts=false" >> $GITHUB_OUTPUT
          else
            echo "has_artifacts=true" >> $GITHUB_OUTPUT
          fi

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: steps.check.outputs.has_artifacts == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Northern Chorder ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') }}
          files: release/*
          body: |
            ## Northern Chorder ${{ steps.version.outputs.version }}

            Cross-platform GUI for nRF52840-based chorded keyboards.

            ### Downloads

            | Platform | File |
            |----------|------|
            | Linux (x64) | `${{ env.APP_NAME }}-linux-x86_64` |
            | macOS (Apple Silicon) | `${{ env.APP_NAME }}-macos-arm64.zip` |
            | Windows (x64) | `${{ env.APP_NAME }}-windows-x64.zip` |
            | Android | `${{ env.APP_NAME }}-android.apk` |

            ### Installation

            **Linux**: `chmod +x nchorder-gui-linux-x86_64 && ./nchorder-gui-linux-x86_64`

            **macOS**: Extract zip, move .app to Applications

            **Windows**: Extract zip, run `nchorder-gui.exe` from the folder

            **Android**: Enable "Install from unknown sources", install APK

            ### Notes

            - Android requires USB OTG for device connection
            - Windows build is a folder (not single exe) for faster startup
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
