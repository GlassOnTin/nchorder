name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'

env:
  APP_NAME: nchorder-gui
  PYTHON_VERSION: '3.11'

jobs:
  # Build desktop apps with PyInstaller
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
            arch: x86_64
          - os: windows-latest
            platform: windows
            arch: x64
          - os: macos-latest
            platform: macos
            arch: arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # Linux: Install system dependencies for Kivy
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libmtdev-dev xclip xsel

      # macOS: Install SDL2 dependencies
      - name: Install macOS dependencies
        if: matrix.platform == 'macos'
        run: |
          brew install sdl2 sdl2_image sdl2_mixer sdl2_ttf pkg-config

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install kivy[base]==2.3.0
          pip install pyserial
          pip install -e .

      - name: Build with PyInstaller (Linux)
        if: matrix.platform == 'linux'
        run: |
          pyinstaller \
            --name "${{ env.APP_NAME }}" \
            --onefile \
            --windowed \
            --add-data "configs:configs" \
            --hidden-import kivy.core.window.window_sdl2 \
            --hidden-import kivy.core.text.text_sdl2 \
            --hidden-import kivy.core.image.img_sdl2 \
            --hidden-import kivy.core.audio.audio_sdl2 \
            --hidden-import kivy.graphics.cgl \
            main.py

      - name: Build with PyInstaller (macOS)
        if: matrix.platform == 'macos'
        run: |
          pyinstaller \
            --name "${{ env.APP_NAME }}" \
            --onefile \
            --windowed \
            --add-data "configs:configs" \
            --hidden-import kivy.core.window.window_sdl2 \
            --hidden-import kivy.core.text.text_sdl2 \
            --hidden-import kivy.core.image.img_sdl2 \
            --hidden-import kivy.core.audio.audio_sdl2 \
            --hidden-import kivy.graphics.cgl \
            main.py

      - name: Build with PyInstaller (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        timeout-minutes: 45
        run: |
          # Install kivy_deps for pre-built SDL2/GLEW binaries
          pip install kivy_deps.sdl2 kivy_deps.glew
          pip install pillow

          # Try to convert PNG to ICO for Windows (optional - continue on failure)
          $iconArg = ""
          try {
            python -c "from PIL import Image; img = Image.open('firmware/include/icon.png'); img.save('icon.ico', format='ICO', sizes=[(256,256), (64,64), (32,32), (16,16)])"
            if (Test-Path icon.ico) { $iconArg = "--icon icon.ico" }
          } catch {
            Write-Host "Warning: Could not convert icon, building without icon"
          }

          # Simple PyInstaller build - let it auto-detect imports
          $cmd = "pyinstaller --name `"${{ env.APP_NAME }}`" --onefile --windowed $iconArg --add-data `"configs;configs`" main.py"
          Write-Host "Running: $cmd"
          Invoke-Expression $cmd

      - name: Package artifact (Linux)
        if: matrix.platform == 'linux'
        run: |
          mkdir -p release
          mv dist/${{ env.APP_NAME }} release/${{ env.APP_NAME }}-linux-${{ matrix.arch }}
          chmod +x release/${{ env.APP_NAME }}-linux-${{ matrix.arch }}

      - name: Package artifact (macOS)
        if: matrix.platform == 'macos'
        run: |
          mkdir -p release
          # Create a simple .app bundle
          APP_DIR="release/${{ env.APP_NAME }}-macos-${{ matrix.arch }}.app"
          mkdir -p "$APP_DIR/Contents/MacOS"
          mkdir -p "$APP_DIR/Contents/Resources"
          mv dist/${{ env.APP_NAME }} "$APP_DIR/Contents/MacOS/"
          # Create Info.plist
          cat > "$APP_DIR/Contents/Info.plist" << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleExecutable</key>
            <string>${{ env.APP_NAME }}</string>
            <key>CFBundleIdentifier</key>
            <string>org.nchorder.gui</string>
            <key>CFBundleName</key>
            <string>Northern Chorder</string>
            <key>CFBundleVersion</key>
            <string>${{ github.ref_name }}</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
          </dict>
          </plist>
          EOF
          # Zip the .app bundle
          cd release
          zip -r "${{ env.APP_NAME }}-macos-${{ matrix.arch }}.zip" "${{ env.APP_NAME }}-macos-${{ matrix.arch }}.app"
          rm -rf "${{ env.APP_NAME }}-macos-${{ matrix.arch }}.app"

      - name: Package artifact (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Move-Item "dist/${{ env.APP_NAME }}.exe" "release/${{ env.APP_NAME }}-windows-${{ matrix.arch }}.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ matrix.platform }}-${{ matrix.arch }}
          path: release/*
          retention-days: 7

  # Build Android APK with Buildozer
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build APK with Buildozer
        uses: ArtemSBulgakov/buildozer-action@master
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: master

      - name: Rename APK
        run: |
          mkdir -p release
          mv bin/*.apk release/${{ env.APP_NAME }}-android.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-android
          path: release/*.apk
          retention-days: 7

  # Create GitHub Release
  create-release:
    needs: [build-desktop, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.exe" -o -name "*.zip" -o -name "*.apk" -o -name "${{ env.APP_NAME }}-linux-*" \) -exec cp {} release/ \;
          ls -la release/

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Northern Chorder ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') }}
          files: release/*
          body: |
            ## Northern Chorder ${{ steps.version.outputs.version }}

            Cross-platform GUI for nRF52840-based chorded keyboards.

            ### Downloads

            | Platform | File |
            |----------|------|
            | Windows (x64) | `${{ env.APP_NAME }}-windows-x64.exe` |
            | macOS (Apple Silicon) | `${{ env.APP_NAME }}-macos-arm64.zip` |
            | Linux (x64) | `${{ env.APP_NAME }}-linux-x86_64` |
            | Android | `${{ env.APP_NAME }}-android.apk` |

            ### Installation

            **Windows**: Run the `.exe` directly

            **macOS**: Extract the `.zip` and drag the `.app` to Applications

            **Linux**: Make executable with `chmod +x` and run

            **Android**: Enable "Install from unknown sources" and install the APK

            ### Notes

            - Android requires USB OTG support for device connection
            - First run may require allowing permissions for USB access
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
